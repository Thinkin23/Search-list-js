<html>
<head>
  <title>Examen de JavaScript - Parte Pr√°ctica</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
</head>
<body>

  <div class="container">

    <div class="page-header">
      <h1>Contactos</h1>
    </div>

    <form class="form-inline" role="form">
      <div class="form-group">
        <input type="text" class="form-control" id="search-term" placeholder="Buscar contactos">
        <select id="search-fields" class="form-control">
          <option value="">Todos</option>
          <option value="name">Nombre</option>
          <option value="surname">Apellidos</option>
          <option value="email">E-mail</option>
          <option value="company">Empresa</option>
          <option value="city">Ciudad</option>
        </select>
      </div>
    </form>

    <table id="contacts" class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>E-mail</th>
          <th>Empresa</th>
          <th>Ciudad</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="js/contacts.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
